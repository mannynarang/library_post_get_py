<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit')}}" method="POST">
        {{form.csrf_token }}
        {{book.title}}
        <input type="hidden" name="bookid" value="{{book.id}}">
        {{form.new_rating.label()}}
        {{form.new_rating()}}

        {{form.submit.label()}}
        {{form.submit()}}

    </form>
</body>
</html>
